<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,600&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Pricing</h1>
    <main class="main">
        <div class="card">
            <div class="banner">
                <h1>Single User</h1>
            </div>
            <ul class="features">
                <li class="features-points">dummy text</li>
                <li class="features-points">dummy text again</li>
                <li class="features-points">once again, dummy text</li>
            </ul>
            <button><span class="price">180$</button>
        </div>

        <div class="card">
            <div class="banner">
                <h1>Multiple Users</h1>
            </div>
            <ul class="features">
                <li class="features-points">dummy text</li>
                <li class="features-points">dummy text again</li>
                <li class="features-points">once again, dummy text</li>
            </ul>
            
            <button id="main_button"><span class="price">180$</span></button>
        </div>

        <div class="card">
            <div class="banner">
                <h1>Entire Team</h1>
            </div>
            <ul class="features">
                <li class="features-points">dummy text</li>
                <li class="features-points">dummy text again</li>
                <li class="features-points">once again, dummy text</li>
            </ul>
            <button><span class="price">180$</button>
        </div>
    </main>
</body>

</html>
